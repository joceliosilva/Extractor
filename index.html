<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Extrator de Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 120px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #results {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üîó Extrator de Links</h1>

  <textarea id="urls" placeholder="Cole as URLs aqui, uma por linha..."></textarea><br>
  <button onclick="extract()">Extrair</button>

  <div id="results"></div>

  <script>
    async function extract() {
      const textarea = document.getElementById("urls");
      const urls = textarea.value.split("\n").map(u => u.trim()).filter(u => u);
      if (urls.length === 0) {
        alert("Cole pelo menos uma URL!");
        return;
      }

      document.getElementById("results").innerText = "‚è≥ Processando...";

      try {
        const response = await fetch("/extract", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ urls })
        });
        const data = await response.json();
        let output = "";
        for (const result of data.results) {
          if (result.status === "success") {
            output += `üìÇ ${result.title}\n`;
            for (const item of result.items) {
              output += `   ‚Ä¢ ${item.media_url}\n`;
            }
          } else {
            output += `‚ö†Ô∏è Erro em ${result.url}: ${result.reason}\n`;
          }
          output += "\n";
        }
        document.getElementById("results").innerText = output;
      } catch (err) {
        document.getElementById("results").innerText = "‚ùå Erro: " + err;
      }
    }
  </script>
</body>
</html>
